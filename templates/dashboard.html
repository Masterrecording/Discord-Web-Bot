<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - NeoBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #navbar {
            background-color: #4527a0;
            padding: 10px;
            color: #ffffff;
            text-align: center;
        }

        #navbar a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }

        #content {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
        }

        #content h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4527a0;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #6a1b9a;
        }
    </style>
</head>
<body>

<div id="navbar">
    <a href="/">Inicio</a>
    <a href="#">Acerca de</a>
    <a href="#">Contacto</a>
</div>

<div id="content">
    <h1>Configuraci√≥n del Bot</h1>
    <form method="POST" action="/run">
        <div class="form-group">
            <label for="token">Token del bot:</label>
            <input type="text" id="token" name="token">
        </div>
        <div class="form-group">
            <label for="prefix">Prefix del bot:</label>
            <input type="text" id="prefix" name="prefix">
        </div>
        <button type="submit">Guardar</button>
    </form>
</div>

</body>
</html>
